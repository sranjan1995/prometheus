app:
    name: prometheus
    code: prometheus
    notify: cmsit-alerts@ecloudcontrol.com

build:
    version: 2.17
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-2.17

deploy:
    context: alpha/DEV
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 50Gi
      
properties:
    revision : 14
