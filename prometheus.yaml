# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
  external_labels:
    datacenter: primary
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
       - alert-manager-0-2:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
   - /opt/bitnami/prometheus/conf/rules.yaml 
   - /opt/bitnami/prometheus/conf/alerts.yaml

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
 
  - job_name: 'federation'
    scrape_interval: 20s
    scrape_timeout: 20s
    scheme: https
    metrics_path: /federate
    honor_labels: true
    params:
      match[]:
        - '{job=~"kube-state-metrics|kubernetes-cadvisor"}'
    static_configs:
     - targets: ['alpha-prod-prometheus-2-17.0383898a.lowtouch.cloud:443']

  - job_name: 'node-exporter'
    static_configs:
    - targets: ['172.31.38.133:9100','172.31.42.93:9100','172.31.41.23:9100','172.31.39.107:9100','192.168.110.131:9100','192.168.133.77:9100']
    metric_relabel_configs:
      - source_labels: ['nodename']
        regex: '(engine.master)'
        target_label: nodename
        replacement: appz-${1}
      - source_labels: ['nodename']
        regex: 'k8s.(.*)'
        target_label: nodename
        replacement: appz-${1}
      - source_labels: ['nodename']
        regex: 'ip-192-168-110-131.us-east-2.compute.internal'
        target_label: nodename
        replacement: appz-prod-worker-1
      - source_labels: ['nodename']
        regex: 'ip-192-168-133-77.us-east-2.compute.internal'
        target_label: nodename
        replacement: appz-prod-worker-2  
  - job_name: 'kube-state-metrics'
    static_configs:
    - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']

  - job_name: 'kubernetes-cadvisor'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
    - role: node
    relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
      
  - job_name: 'yace'
    scrape_interval: 60s
    static_configs:
          - targets: ['yace-0-29:5000']
          
  - job_name: 'nodejs'
   
    kubernetes_sd_configs:
    - role: endpoints
    
    
    relabel_configs:
    - source_labels: [__meta_kubernetes_namespace]
      
      action: replace
      target_label: namespace
    - source_labels: [__meta_kubernetes_pod_name]
      
      action: replace
      target_label: pod

        
    - source_labels: [pod]
      #regex: '((.*)hellonode(.*))'
      #regex: '((.*)hellonode(.*))'|'kbfc(.*))'
      regex: 'apexaiq.*'
      action: keep

    - source_labels: [__address__]
      target_label: __address__
      regex: '([^:]+)(:[3000]+)?'
      #regex: '([^:]+)(:[80]+)?'
      replacement: '${1}'
      action: drop
      
    - source_labels: [__address__]
      target_label: __address__
      regex: '(.*):80'
      replacement: '${1}'
      action: drop
      
    - source_labels: [__address__]
      regex: '.*'
      target_label: instance
      replacement: 'Appz${1}' 
